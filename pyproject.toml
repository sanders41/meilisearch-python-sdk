[tool.poetry]
name = "meilisearch-python-async"
version = "0.11.3"
description = "A Python async client for the MeiliSearch API"
authors = ["Paul Sanders <psanders1@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/sanders41/meilisearch-python-async"
homepage = "https://github.com/sanders41/meilisearch-python-async"
documentation = "https://github.com/sanders41/meilisearch-python-async"
keywords = ["meilisearch", "async", "python"]
classifiers=[
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
include = ["meilisearch_python_async/py.typed"]

[tool.poetry.dependencies]
python = "^3.7"
httpx = ">=0.17,<0.20"
pydantic = "^1.8"
aiofiles = "^0.7.0"
camel-converter = "^1.0.0"

[tool.poetry.dev-dependencies]
black = "^21.6b0"
flake8 = "^3.9.2"
isort = "^5.9.3"
mypy = "^0.910"
pre-commit = "^2.14.0"
pytest = "^6.2.3"
pytest-cov = "^2.12.1"
tox = "^3.24.3"
pytest-asyncio = "^0.15.1"
types-aiofiles = "^0.1.9"
flake8-docstrings = "^1.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.egg
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | \venv
  | _build
  | buck-out
  | build
  | dist
  | setup.py
)/
'''

[tool.isort]
profile = "black"
line_length = 100
src_paths = ["meilisearch_python_async", "tests"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=meilisearch_python_async"

[tool.mypy]
disallow_untyped_defs = true
