[tool.poetry]
name = "meilisearch-python-async"
version = "1.1.0"
description = "A Python async client for the Meilisearch API"
authors = ["Paul Sanders <psanders1@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/sanders41/meilisearch-python-async"
homepage = "https://github.com/sanders41/meilisearch-python-async"
documentation = "https://meilisearch-python-async.paulsanders.dev"
keywords = ["meilisearch", "async", "python"]
classifiers=[
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]
include = ["meilisearch_python_async/py.typed"]

[tool.poetry.dependencies]
python = "^3.7"
httpx = ">=0.17"
pydantic = ">=1.8"
aiofiles = ">=0.7"
camel-converter = ">=1.0.0"
PyJWT = ">=2.3.0"

[tool.poetry.group.dev.dependencies]
black = ">=22.8.0"
mypy = ">=0.981"
pre-commit = ">=2.20.0"
pytest = ">=7.1.3"
pytest-cov = ">=4.0.0"
tox = ">=3.26.0"
pytest-asyncio = ">=0.19.0"
types-aiofiles = ">=22.1.0"
mkdocs = ">=1.2.4"
mkdocs-material = ">=8.2.7"
mkdocstrings = {version = ">=0.19.0", extras = ["python"]}
ruff = ">=0.0.259"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.egg
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | \venv
  | _build
  | buck-out
  | build
  | dist
  | setup.py
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=meilisearch_python_async --cov-report term-missing"
asyncio_mode = "auto"

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false

[tool.ruff]
select=["E", "F", "T201", "T203", "I001"]
ignore=["E501"]
line-length = 100
fix = true
